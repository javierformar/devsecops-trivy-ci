name: CI

on:
  push:
    branches: ["master", "develop"]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-scan:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Build Docker image
        run: docker build -t devsecops-demo:ci${{ github.sha }} -f docker/Dockerfile .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'devsecops-demo:ci${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Trivy scan kubernetes manifests
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scan-refs: './k8s'
      
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Prepare prerelease semantic
        if: github.ref != 'refs/heads/master'
        run: mv .releaserc.prerelease.yaml .releaserc.yaml

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic # Need an `id` for output variables
        with:
          semantic_version: 17
          extra_plugins: |
            @semantic-release/changelog@5
            @semantic-release/exec@5
            @semantic-release/git@9
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Do something when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Nueva versión: ${{ steps.semantic.outputs.new_release_version }}"

      - name: Create backmerge PR to develop
        if: github.ref == 'refs/heads/master' && steps.semantic.outputs.new_release_published == 'true'
        run: |
          if gh pr list --base develop --head master | grep -q .; then
            echo "PR already exists"
          else
            gh pr create \
              --base develop \
              --head master \
              --title "chore: backmerge release v${{ steps.semantic.outputs.new_release_version }} to develop" \
              --body "Backmerge automático tras release v${{ steps.semantic.outputs.new_release_version }}.\n\nRevisar y aprobar manualmente."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}