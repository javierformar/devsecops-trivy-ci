apiVersion: v1
kind: Service
metadata:
  name: release-name-devsecops-demo
  namespace: devsecops
  labels:
    helm.sh/chart: devsecops-demo-0.1.0
    app.kubernetes.io/name: devsecops-demo
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: devsecops-demo
    app.kubernetes.io/instance: release-name
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
# Source: devsecops-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-devsecops-demo
  namespace: devsecops
  labels:
    helm.sh/chart: devsecops-demo-0.1.0
    app.kubernetes.io/name: devsecops-demo
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: devsecops-demo
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devsecops-demo
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: app
          image: "devsecops-demo:local"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
